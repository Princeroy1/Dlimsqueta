{% extends 'base.html' %}
{% block content %}
<div id="page" class="wrap">

	<div id="content" class="site-content">
		<main id="main" class="site-main" role="main">


			<div class="search-form-container">
				<h3>Verification Panel</h3>
		<form role="search" method="GET" class="search-form clear" action={% url 'search' %} ">
			
					<input type="search"  class="search-field"  placeholder="Please Enter Your CNIC without dashes. e.g., (1111122222223)" value="" name="search" title="Please fill out this field.">

					<button type="submit" class="search-submit"  >Verify</button>
		</form>
			</div>

		</main>

	</div><!-- #content -->
{% endblock content %}
